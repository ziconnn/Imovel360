<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OeirasPrime - Registrar-se</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Criar Conta</h2>
    <form id="registerForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label class="form-label">Nome de utilizador</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Telemóvel (opcional)</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <button type="submit" class="btn btn-success w-100">Registrar-se</button>
    </form>
    <p class="text-center mt-3">Já tem conta? <a href="login.html">Faça login</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;

      try {
        const response = await fetch("/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password, phone })
        });

        const data = await response.json();

        if (response.ok) {
          alert("✅ Conta criada com sucesso!");
          window.location.href = "login.html";
        } else {
          alert("❌ " + data.error);
        }
      } catch (error) {
        console.error("Erro:", error);
        alert("Erro no servidor");
      }
    });
  </script>

</body>
</html>
