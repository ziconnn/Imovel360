<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OeirasPrime - Vender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">OeirasPrime</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="comprar.html">Comprar</a></li>
          <li class="nav-item"><a class="nav-link" href="arrendar.html">Arrendar</a></li>
          <li class="nav-item"><a class="nav-link active" href="vender.html">Vender</a></li>
          <li class="nav-item"><a class="nav-link" href="contactos.html">Contactos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário -->
  <div class="container py-5">
    <h2 class="mb-4">Coloque o seu imóvel à venda</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Título do anúncio</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tipo de imóvel</label>
        <select class="form-select">
          <option>Apartamento</option>
          <option>Moradia</option>
          <option>Estúdio</option>
          <option>Terreno</option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Preço (€)</label>
        <input type="number" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Localização</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submeter</button>
      </div>
    </form>
  </div>

  <footer>
    © 2025 OeirasPrime • Projeto PAPE
  </footer>

</body>
</html>
